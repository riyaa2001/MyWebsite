<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-Scroller</title>
    <link rel = "stylesheet" href = "home.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.min.js">
    <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.min.js">
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body id = "toggle">
    <div class = "container">
        <button class = "button" onclick="toggle()">Change mode</button>
                <script type = "text/javascript">
                    function toggle(){
                        var toggle = document.getElementById("toggle").style.backgroundColor;
                        if(toggle == "black"){
                            document.getElementById("toggle").style.backgroundColor = "rgba(220, 171, 79, 0.7)";
                            document.getElementsByTagName("h1").style.backgroundColor = "black";
                        }else{
                            document.getElementById("toggle").style.backgroundColor = "black";
                            document.getElementsByClassName("h1").style.backgroundColor = "whitesmoke";
                        }
                    }
                </script>
        <h1 class = "name">Image <span class = "span">Slider</span></h1>
    </div>
    <main>
        <div class="container">
            <div class="carousel slide" id="main-carousel" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#main-carousel" data-slide-to="0" class="active"></li>
                    <li data-target="#main-carousel" data-slide-to="1"></li>
                    <li data-target="#main-carousel" data-slide-to="2"></li>
                    <li data-target="#main-carousel" data-slide-to="3"></li>
                </ol>
                
                <div class="carousel-inner"  id="imageContainer">
                    <div class="carousel-item active">
                        <img class="d-block" src="https://i.pinimg.com/564x/8d/e0/73/8de073c8e26147a67165fb701b878c89.jpg" alt="">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block" src="image5.jpeg" alt="">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block" src="https://wallpaperaccess.com/full/2069449.jpg" alt="">
                    </div>
                    <div class="carousel-item">
                        <img src="image1.jpeg" alt="" class="d-block">
                    </div>
                </div>
                
                <a href="#main-carousel" class="carousel-control-prev" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                    <span class="sr-only" aria-hidden="true">Prev</span>
                </a>
                <a href="#main-carousel" class="carousel-control-next" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                    <span class="sr-only" aria-hidden="true">Next</span>
                </a>
            </div>
      </div>
            <div class = "container">
                <h1 class = "name1"> Image Filters</h1>
                <div class="sliders">
                    <form id="imageEditor">
                            <label for="huer">Hue rotate</label>
                            <input id="huer" name="huer" type="range" min=0 max=360 value=0>
                            <label for="invert">Invert</label>
                            <input id="invert" name="invert" type="range" min=0 max=100 value=0>
                            <label for="saturate">Saturate</label>
                            <input id="saturate" name="saturate" type="range" min=0 max=500 value=100>
    
                        <input type="reset" form="imageEditor" id="reset" value="Reset" />
    
                    </form>	
                </div>
            </div>
            <div class = "container">
                <h1 class = "name1">Image Download</h1>
                <button id = "download" class = "btn btn-lg btn-light">Download</button>
            </div>
        <script src = "home.js"></script>
        <script src = "https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"></script>
        <script src="add-download-btn.js"></script>
    </body>
</html>
